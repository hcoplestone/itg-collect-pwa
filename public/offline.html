<!DOCTYPE html>

<head>

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #93C2C3;
      color: #1D2B28;

      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;

      display: flex;

      font-weight: 700;

    }
    p {

    }
    button {
      background: #1D2B28;
      color: #F4EEDC;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
    }

  <div class="container">
